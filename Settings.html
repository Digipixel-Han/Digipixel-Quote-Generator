<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DIGIPIXEL Settings</title>
  <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet" />
  <style>
    body, h1, h2, h3 {
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      padding: 0;
    }

    .layout-container {
      display: flex;
      min-height: 100vh;
      background-color: #f3f4f6;
    }

    .sidebar {
      width: 300px;
      background: #fff;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .sidebar-header {
      height: 130px;
      font-size: 1.6rem;
      font-weight: bold;
      padding: 24px;
      border-bottom: 0.25px solid #ddd;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .sidebar-header img {
      width: 50%;
    }

    .nav-links {
      padding: 24px 16px;
    }

    .nav-item {
      display: flex;
      align-items: center;
      padding: 12px 16px;
      border-radius: 8px;
      transition: 0.3s;
      gap: 24px;
      margin-bottom: 12px;
    }

    .nav-item:hover {
      background-color: #004c84;
      color: #fff;
    }

    .nav-item.active {
      background-color: #004c84;
      color: #fff;
    }

    .nav-footer {
      padding: 24px;
      font-size: 0.65rem;
      color: #777;
      border-top: 1px solid #ddd;
      text-align: center;
    }

    .topbar {
      height: 130px;
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      font-size: 25px;
    }

    .content-wrapper {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .main-content {
      padding: 30px;
      width: 100%;
      margin: 0 auto;
    }

    .section-title {
      font-size: 1.4rem;
      font-weight: bold;
      margin-bottom: 16px;
    }

    .form-section {
      background: #fff;
      padding: 24px;
      border-radius: 8px;
      box-shadow: 0 1px 5px rgba(0, 0, 0, 0.1);
      margin-bottom: 24px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .save-btn {
      padding: 10px 20px;
      background-color: #004c84;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    .save-btn:hover {
      background-color: #003c6c;
    }
  </style>
</head>
<body>
  <div class="layout-container">
    <!-- Sidebar -->
    <nav class="sidebar">
      <div>
        <div class="sidebar-header">
          <img src="images/DPX.png">
        </div>
        <ul class="nav-links">
          <li><a class="nav-item" href="Dashboard.html"><span class="material-icons">dashboard</span>Dashboard</a></li>
          <li><a class="nav-item" href="QuoteGenerator.html"><span class="material-icons">description</span>Quotes</a></li>
          <li><a class="nav-item" href="Client.html"><span class="material-icons">groups</span>Clients</a></li>
          <li><a class="nav-item active" href="Settings.html"><span class="material-icons">settings</span>Settings</a></li>
        </ul>
      </div>
      <div class="nav-footer">© 2025 DIGIPIXEL, All Right Reserved</div>
    </nav>

    <!-- Content -->
    <div class="content-wrapper">
      <div class="topbar">Settings</div>
      <div class="main-content">
        <h2 class="section-title">User Preferences</h2>

        <div class="form-section">
          <label for="username">Full Name</label>
          <input type="text" id="username" placeholder="e.g. Tan Wei Jie" />

          <label for="email">Email Address</label>
          <input type="email" id="email" placeholder="e.g. user@digipixel.sg" />

          <label for="password">New Password</label>
          <input type="password" id="password" placeholder="••••••••" />

          <button class="save-btn">Save Changes</button>
        </div>

        <h2 class="section-title">Notification Settings</h2>

        <div class="form-section">
          <label>
            <input type="checkbox" class="mr-2"> Receive email alerts for new quotes
          </label>
          <label>
            <input type="checkbox" class="mr-2"> Enable SMS notifications
          </label>

          <button class="save-btn mt-4">Update Notifications</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
